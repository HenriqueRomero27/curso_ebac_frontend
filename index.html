<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <script src="./script.js"></script>
</head>
<body>
    <h2>Validação de Formulário</h2>
    <form onsubmit="event.preventDefault(); validarFormulario();">
        <label for="campoA">Campo A (Número): </label>
        <input type="number" id="campoA" required>
        <br><br>
        
        <label for="campoB">Campo B (Número): </label>
        <input type="number" id="campoB" required>
        <br><br>
        
        <button type="submit">Submeter</button>
    </form>
</body>
</html>
